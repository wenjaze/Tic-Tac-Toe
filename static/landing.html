<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main_container">
        <div class="title_container">
            <p class="tictactoe_text">Tic-Tac-Toe</p>
        </div>
        <div class="desc_container">
            <p class="description_text">
                Join an existing Room by pressing the Join Room button, 
                or enter a username and click Lets Go.
                 You can also enter by pasting an existing Room link from your friend.
            </p>
            <p class="play_with_others_text">
                PLAY TIC-TAC-TOE WITH OTHERS!
            </p>
        </div>
        <div class="join_container">
            <button class="create_room_button">CREATE ROOM</button>
            <button class="join_existing_button">JOIN EXISTING ROOM</button>
        </div>
    </div>
    <div class="pic_container">
        <!-- fill green for now -->
    </div>
</body>
</html>
